<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numerals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
      span{
          font-size: 3rem;
      }
      body{
        background-image: url(./bg-img.jpeg);
        color:azure
      }
  </style>
  <body>
      <div class="header">
      <h1 class=" mt-5 text-center">Romen Numerals <br> Converter</h1>
       </div>
       <div class="container rounded-3 container-sm h-50  p-5 ">
        <div class="row">
        <div class="col-md-4">
          <form>
            <div class="mb-3">
              <label for="input-number" class="form-label display-6"
                >Please enter  a number</label
              >
              <input
                type="text"
                class="form-control "
                id="input-number"
              />
            <button type="button" class="btn btn-lg mt-4 btn-dark">Check</button>
          </form>
          <div class="mt-5" >
             <span id="result"></span>  <span id="output"></span><span id="output1"></span><span id="output2"></span><span id="output3"></span>
              
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
